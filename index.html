<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/style.css">

    <header>

        <h2><i class="fas fa-music"></i>Music Player</h2>

                <img src="/cover/songcover5.jpg" alt="2" >

            <div class="songitems">
                <img src="/cover/songcover8.jpg" alt="3" >

                <img src="/cover/songcover5.jpg" alt="5" >

    <div class="bottom">
        <input type="range" min="0" max="100" id="progressbar" value="0">
        
        <div class="icons">
            <i class="fas fa-step-backward fa-3x" id="previous"></i>
            <i class="fas fa-play-circle fa-3x" id="masterPlay"></i>
            <i class="fas fa-step-forward fa-3x" id="next"></i>
        </div>
            <div class="songinfo">
                <img src="/gif/playing,gif.webp " width= "65px" id="gif"  ><span id ="playing">Dheere Dheere</span>
            </div>
            <div class="volumeBar">
                <i class="fas fa-volume-up"></i> <input type="range" min="0" max="100" value="100" id="volumeChange">
            </div>
    </div>

    <script src="app.js"></script>
